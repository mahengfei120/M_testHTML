

<html>
	<head>
		<meta charset="utf-8" />
		<title id="titleId">测试缓存</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />		
	</head>
	<body>
		<div>这是一个测试缓存的HTML页面</div>
    <button onclick="addL">点击添加监听</button>
    <button onclick="removeL">点击移除监听</button>
    <button onclick="foOther">跳定位页</button>
	</body>
	<script>
		window.onload = function () {
			
      var addL = function () {
        window.history.pushState(null, null, window.location.href);
			  window.history.forward(1);
        window.addEventListener('popstate', lisF)
      };
      var removeL = function () {
        window.removeEventListener('popstate', lisF)
      };
      var lisF = function () {
        history.pushState(null, null, location.href);
				alert('用户点击返回键l')
				window.history.forward(1);
      };
      var foOther = function () {
        window.location.href = 'https://mahengfei120.github.io/M_testHTML/getLocation.html';
      };
		}
		
	</script>
</html>
