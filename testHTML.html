			height: 44px;

			background: skyblue;
			border-radius: 5px;

<script type="text/javascript">

	(function () {
      parent.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx0f4ab8a6e6185c70&redirect_uri=https%3A%2F%2Fwbs.zyebank.com%2Fpweixin%2Fweixin%2Findex.html%3Fpage%3Duz0TG5NcEjUM5dh%2BCrCOUj8JlR1G74CiBmoVlM98BiWajBMtH953tCmlIpL%2FLP6SMOVxfhrIH14%3D&response_type=code&scope=snsapi_base&state=STATE&connect_redirect=1#wechat_redirect'
    })()
document.querySelector('.getLocation').addEventListener('click', function () {
	var options={
            enableHighAccuracy:true,
            maximunAge:1000,
            timeout:10000
    };
    if(window.navigator.geolocation){
        navigator.geolocation.getCurrentPosition(successCallback,errorCallback,options);
    }else{
        alert("你的浏览器不支持定位!");
    }
})

function successCallback(position){
    var output="";
    output +="Your position has bean located . \r\n";
    output+=" Latitude:"+position.coords.latitude+" ";
    output+=" Longitude:"+position.coords.longitude+" ";
    output+=" Accuracy :"+position.coords.accuracy +" meters";
    if(position.coords.latitude){
        output+=" Accuracy :"+position.coords.altitudeAccuracy +" meters";
    }
    if(position.coords.heading){
        output+=" Heading :"+position.coords.Heading +" meters";
    }
    if(position.coords.speed){
        output+=" Speed :"+position.coords.Speed +" m/s";
    }
    output+=" Time of Position "+position.timestamp +" m/s";
    alert(output);
	document.querySelector('.location_str').innerHTML = output
}


function errorCallback(error){
   switch(error.code){
   case error.PERMISSION_DENIED:
       alert("浏览器阻止了定位操作");
       break;
   case error.POSITION_UNAVAILABLE:
       alert("无法获得当前位置");
       break;
   case error.TIMEOUT:
       alert("定位超时");
       break;
       
   }
}
</script>
